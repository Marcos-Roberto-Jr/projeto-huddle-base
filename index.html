<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/variaveis.css">
  <link rel="stylesheet" href="./src/css/estilos.css">
  <link rel="stylesheet" href="./src/css/responsivo.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  </style>
</head>

<body>
  <header class="cabecalho">
    <img src="./src/images/logo.svg" alt="imagem logo huddle" class="logo">
  </header>

  <main class="conteudo">
    <div class="image-pag">
      <img src="./src/images/illustration-mockups.svg" alt="imagem ilustrativa conteudo princioal" class="image">
    </div>

    <div class="textos">
      <div class="txt-01">
        Build The Community<br>
        Your Fans Will Love</div>
      <div class="txt-02">
        <p>Hunddle re-imagines the way we build communitys. You have<br> a voice, bur so does your
          audience. Create connections with<br> your users as you engage in genuine discussion.</p>
      </div>
      <div class="btn">
        <label class="btn-register">Register</label>
      </div>
    </div>
  </main>

  <footer class="rodape">
    <div class="redes-sociais">
      <a href="https://www.facebook.com/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://www.twitter.com/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-twitter"></i>
      </a>
      <a href="https://www.instagram.com/" target="_blank" rel="noopener noreferrer">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>

</body>

</html>
